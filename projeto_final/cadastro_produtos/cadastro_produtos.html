<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/cadastro_produtos/cadastro_produtos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Vertical  -->
    <nav class="navbar-vertical d-flex flex-column align-items-start p-3">
        <a href="/Pagina_inicial/pagina_inicial.html" class="nav-item" title="Voltar">
            <i class="bi bi-arrow-left-circle icone-navbar"></i>
            <span class="nav-text">Voltar</span>
        </a>
        <a href="/estoque/estoque.html" class="nav-item" title="Estoque">
            <i class="bi bi-boxes icone-navbar"></i>
            <span class="nav-text">Estoque</span>
        </a>
    </nav>

    <!-- Container de Formulário -->
    <div class="container-cadastro">
        <div class="formulario-cadastro">
            <h2 class="text-neon">Cadastro de Produtos</h2>
            <form id="form-produto">
                <div class="mb-3">
                    <label for="tipo-produto" class="form-label text-neon">Tipo de Produto</label>
                    <select class="form-select input-cadastro" id="tipo-produto">
                        <option value="computador">Computador</option>
                        <option value="notebook">Notebook</option>
                        <option value="carcaca">Carcaça</option>
                        <option value="acessorios">Acessórios</option>
                        <option value="pecas">Peças</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nome-produto" class="form-label text-neon">Nome do Produto</label>
                    <input type="text" class="form-control input-cadastro" id="nome-produto" placeholder="Digite o nome do produto">
                </div>
                <div class="mb-3">
                    <label for="preco-produto" class="form-label text-neon">Preço (R$)</label>
                    <input type="number" class="form-control input-cadastro" id="preco-produto" placeholder="Digite o preço">
                </div>
                <button type="submit" class="btn-verde-escuro">Cadastrar Produto</button>
            </form>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer d-flex justify-content-between px-3">
        <div class="text-neon">&copy; 2024 TechVille - Todos os direitos reservados.</div>
        <div class="text-neon">
            <a href="#" class="link-rodape">Termos de Acordo</a> | 
            <a href="#" class="link-rodape">Políticas de Privacidade</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/cadastro_produtos/cadastro_produtos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balanço Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/financeiro/financeiro.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>

    <!-- Navbar Vertical -->
    <nav class="navbar-vertical d-flex flex-column align-items-start p-3">
        <a href="/Pagina_inicial/pagina_inicial.html" class="nav-item" title="Voltar">
            <i class="bi bi-arrow-left-circle icone-navbar"></i>
            <span class="nav-text">Voltar</span>
        </a>
    </nav>

    <!-- Formulário de Balanço Financeiro -->
    <div class="container-financeiro">
        <div class="form-financeiro">
            <h2 class="text-neon">Balanço Financeiro</h2>
            <form id="formFinanceiro">
                <div class="mb-3">
                    <label for="inputReceita" class="form-label text-neon">Receita</label>
                    <input type="number" id="inputReceita" class="form-control" placeholder="Informe o valor da receita" required>
                </div>
                <div class="mb-3">
                    <label for="inputDespesa" class="form-label text-neon">Despesa</label>
                    <input type="number" id="inputDespesa" class="form-control" placeholder="Informe o valor da despesa" required>
                </div>
                <div class="mb-3">
                    <label for="inputInvestimento" class="form-label text-neon">Investimento</label>
                    <input type="number" id="inputInvestimento" class="form-control" placeholder="Informe o valor do investimento" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Adicionar</button>
            </form>
        </div>
    </div>
    <!-- Canvas do Gráfico -->
    <div class="container">
        <canvas id="balancoChart"></canvas>
    </div>

    <!-- Botão para Exportar PDF -->
    <div class="container">
        <button id="exportButton" class="btn btn-success w-100">Exportar para PDF</button>
    </div>

    <!-- Rodapé -->
    <footer class="footer d-flex justify-content-between px-3">
        <div class="text-neon">&copy; 2024 TechVille - Todos os direitos reservados.</div>
        <div class="text-neon">
            <a href="#" class="link-rodape">Termos de Acordo</a> | 
            <a href="#" class="link-rodape">Políticas de Privacidade</a>
        </div>
    </footer>

    <script src="/financeiro/financeiro.js"></script> <!-- JavaScript Externo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

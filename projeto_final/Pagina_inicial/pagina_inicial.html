    <div class="container-fluid vh-100 d-flex">

        <!-- Navbar Vertical -->
        <nav class="navbar-vertical d-flex flex-column align-items-start p-3">
            <a href="index.html" class="nav-item" title="Desligar">
                <i class="bi bi-power icone-navbar"></i>
                <span class="nav-text">Desligar</span>
            </a>
            <a href="#" class="nav-item" title="Configurações">
                <i class="bi bi-gear icone-navbar"></i>
                <span class="nav-text">Configurações</span>
            </a>
            <a href="#" class="nav-item" title="Contato">
                <i class="bi bi-person icone-navbar"></i>
                <span class="nav-text">Contato</span>
            </a>
            
            <!-- Redes Sociais -->
            <div class="social-icons mt-5 mb-5"> 
                <a href="https://www.instagram.com/" target="_blank" class="nav-item" title="Instagram"><i class="bi bi-instagram icone-navbar"></i><span class="nav-text">Instagram</span></a>
                <a href="https://workspace.google.com/intl/pt-BR/gmail/" target="_blank" class="nav-item" title="Gmail"><i class="bi bi-envelope icone-navbar"></i><span class="nav-text">Gmail</span></a>
                <a href="https://www.facebook.com/" target="_blank" class="nav-item" title="Facebook"><i class="bi bi-facebook icone-navbar"></i><span class="nav-text">Facebook</span></a>

            </div>
        </nav>

        <div class="conteudo-central d-flex flex-column align-items-center justify-content-center flex-grow-1 ms-5">
            
            <div class="logo-container text-center mb-4">
                <a href="#" class="logo-text-link">
                    <img src="logo.png" alt="Logo TechVille" class="img-fluid logo-img">
                    <p class="logo-text">TechVille</p>
                </a>
            </div>

            <!-- Barra de Pesquisa -->
            <div class="pesquisa-container">
                <input type="text" id="campo-pesquisa" class="form-control" placeholder="Pesquisar...">
                <button onclick="validarPesquisa()" class="btn btn-pesquisa"><i class="bi bi-search"></i></button>
                <p id="mensagem-erro" class="text-danger"></p>
            </div>

            <!-- Ícones Centrais -->
            <div class="icones-centrais row text-center gap-3">
                <div class="col icon-box">
                    <a href="#" title="Configuração"><i class="bi bi-tools icone-central"></i></a>
                    <a href="#" class="texto-icone">Configuração</a>
                </div>
                <div class="col icon-box">
                    <a href="/cadastro/cadastro.html" title="Cadastro de Pessoas"><i class="bi bi-person-plus icone-central"></i></a>
                    <a href="/cadastro/cadastro.html" class="texto-icone">Cadastro de Funcionários</a>

                <div class="col icon-box">
                    <a href="/cadastro_produtos/cadastro_produtos.html" title="Cadastro de Produtos"><i class="bi bi-box-seam icone-central"></i></a>

                </div>
                <div class="col icon-box">
                    <a href="/servico/servico.html" title="Serviços"><i class="bi bi-briefcase icone-central"></i></a>
                    <a href="/servico/servico.html" class="texto-icone">Serviços</a>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/servico/servico.css">
</head>
<body>
    <!-- Navbar Vertical -->
    <nav class="navbar-vertical d-flex flex-column align-items-start p-3">
        <a href="/Pagina_inicial/pagina_inicial.html" class="nav-item" title="Voltar">
            <i class="bi bi-arrow-left-circle icone-navbar"></i>
            <span class="nav-text">Voltar</span>
        </a>
        <a href="/servicos_cadastrados/servicos_cadastrados.html"  class="nav-item" title="Serviços Cadastrados">
            <i class="bi bi-list-ul icone-navbar"></i>
            <span class="nav-text">Serviços</span>
        </a>
    </nav>

    <!-- Formulário de Cadastro -->
    <div class="container mt-5 mb-5">
        <div class="formulario-servicos p-4 rounded" style="max-width: 60%; margin: 0 auto;">
            <h2 class="text-center text-neon">Cadastrar Serviço</h2>
            <form id="servicoForm">
                <div class="mb-3">
                    <label for="cliente" class="form-label text-neon">Nome do Cliente</label>
                    <input type="text" class="form-control" id="cliente" required>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label text-neon">Endereço</label>
                    <input type="text" class="form-control" id="endereco" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-neon">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label text-neon">WhatsApp</label>
                    <input type="text" class="form-control" id="telefone" required>
                </div>
                <div class="mb-3">
                    <label for="tipoServico" class="form-label text-neon">Tipo de Serviço</label>
                    <select class="form-select" id="tipoServico" required>
                        <option value="Conserto de Computadores">Conserto de Computadores</option>
                        <option value="Conserto de Notebooks">Conserto de Notebooks</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label text-neon">Preço R$</label>
                    <textarea class="form-control" id="preco" rows="1" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="descricaoServico" class="form-label text-neon">Descrição do Serviço</label>
                    <textarea class="form-control" id="descricaoServico" rows="3" required></textarea>
                </div>

                <button type="button" onclick="salvarServicos()" class="btn btn-neon w-100">Cadastrar Serviço</button>
            </form>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer d-flex justify-content-between px-3">
        <div class="text-neon">&copy; 2024 TechVille - Todos os direitos reservados.</div>
        <div class="text-neon">
            <a href="#" class="link-rodape">Termos de Acordo</a> | 
            <a href="#" class="link-rodape">Políticas de Privacidade</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/servico/servico.js"></script>
</body>
</html>

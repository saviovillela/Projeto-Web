<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pagamento/pagamento.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Pagamento</title>
</head>
<body>

     <!-- Navbar Vertical -->
     <nav class="navbar-vertical d-flex flex-column align-items-start p-3">
        <a href="/Pagina_inicial/pagina_inicial.html" class="nav-item" title="Voltar">
            <i class="bi bi-arrow-left-circle icone-navbar"></i>
            <span class="nav-text">Voltar</span>
        </a>
    </nav>

    <!-- Container de Pagamento -->
    <div class="container-servicos">
        <h2 class="text-center">Tela de Pagamento</h2>
        <form>
            <div class="form-group">
                <label for="tipoPagamento">Tipo de Pagamento</label>
                <select id="tipoPagamento" class="input-cadastro">
                    <option value="credito">Cartão de Crédito</option>
                    <option value="debito">Cartão de Débito</option>
                    <option value="dinheiro">Dinheiro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="valor">Valor (R$)</label>
                <input type="text" id="valor" class="input-cadastro" placeholder="Digite o valor do serviço">
            </div>
            
            <div class="form-group">
                <label for="nomeCliente">Nome do Cliente</label>
                <input type="text" id="nomeCliente" class="input-cadastro" placeholder="Digite o nome do cliente">
            </div>
            <button type="button" class="btn btn-neon">Confirmar Pagamento</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer class="footer d-flex justify-content-between px-3">
        <div class="text-neon">&copy; 2024 TechVille - Todos os direitos reservados.</div>
        <div class="text-neon">
            <a href="#" class="link-rodape">Termos de Acordo</a> | 
            <a href="#" class="link-rodape">Políticas de Privacidade</a>
        </div>
    </footer>

    <script src="/pagamento/pagamento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

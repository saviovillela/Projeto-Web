<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/cadastro/cadastro.css">
    <link rel="stylesheet" href="/Pagina_inicial/pagina_inicial.html">
</head>
<body>
    <div class="container-fluid vh-100 d-flex">
        <!-- Navbar Vertical -->
        <nav class="navbar-vertical d-flex flex-column align-items-start p-3">
            <a href="/Pagina_inicial/pagina_inicial.html" class="nav-item" title="Voltar">
                <i class="bi bi-arrow-left-circle icone-navbar"></i>
                <span class="nav-text">Voltar</span>
            </a>
            <a href="/lista_funcionarios/lista_funcionarios.html" class="nav-item" title="Lista de Funcionários">
                <i class="bi bi-person-lines-fill icone-navbar"></i>
                <span class="nav-text">Funcionários</span>
            </a>
        </nav>

        <!-- Conteúdo Principal -->
        <div class="conteudo-central d-flex justify-content-center align-items-center flex-grow-1 ms-5">
            <!-- Formulário de Cadastro e Logo -->
            <div class="caixa-login p-4 me-4 d-flex flex-column align-items-center">
                <!-- Título de Cadastro -->
                <h2 class="text-center text-neon mb-4">Cadastro de Funcionários</h2>
                
                <!-- Formulário de Cadastro -->
                <div class="formulario-cadastro d-flex">
                    <!-- Formulário -->
                    <div class="formulario-info">
                        <form onsubmit="return validarFormulario()">
                            <div class="mb-3">
                                <label for="nome" class="form-label text-neon">Nome</label>
                                <input type="text" class="form-control input-cadastro" id="nome" placeholder="Digite seu nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label text-neon">Email</label>
                                <input type="email" class="form-control input-cadastro" id="email" placeholder="Digite seu email" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label text-neon">Senha</label>
                                <input type="password" class="form-control input-cadastro" id="senha" placeholder="Digite sua senha" required>
                            </div>
                            <div class="mb-3">
                                <label for="cargo" class="form-label text-neon">Cargo/Função</label>
                                <input type="text" class="form-control input-cadastro" id="cargo" placeholder="Digite seu cargo ou função" required>
                            </div>
                            <button type="submit" class="btn btn-verde-escuro w-100">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer d-flex justify-content-between px-3">
        <div class="text-neon">&copy; 2024 TechVille - Todos os direitos reservados.</div>
        <div class="text-neon">
            <a href="#" class="link-rodape">Termos de Acordo</a> | 
            <a href="#" class="link-rodape">Políticas de Privacidade</a>
        </div>
    </footer>

    <script src="/cadastro/cadastro.js"></script>
</body>
</html>
